<!DOCTYPE html>
<html lang="en">
<head>

    {% load staticfiles %}

    {% block head %}
    {% endblock %}
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css'%}"/>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'personalp/static/css/main.css'%}" />
    <link rel="stylesheet" type="text/css" media="print" href="{% static 'personalp/static/css/print.css'%}"  />
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:light' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="{% static 'personalp/static/js/jquery-1.5.2.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'personalp/static/js/jquery.tweet.js'%}"></script>
    <script type="text/javascript" src="{% static 'personalp/static/js/jquery.ScrollTo.js'%}"></script>
    <script type="text/javascript" src="{% static 'personalp/static/js/jquery.prettyPhoto.js'%}"></script>
    <script type="text/javascript" src="{% static 'personalp/static/js/jquery.easing.1.3.js'%}"></script>
    <script type="text/javascript" src="{% static 'personalp/static/js/jquery.quicksand.js'%}"></script>
    <script type="text/javascript" src="{% static 'personalp/static/js/jquery.quicksand-config.js'%}"></script>
    <script type="text/javascript" src="{% static 'personalp/static/js/scripts.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/all.js'%}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">

</head>
    <body>
    <div>
        {% block nav %}
        {% endblock %}
    </div>

    <div class="wrapper">
        <div class="header">
            {% include "header.html" %}
        </div>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

        <div class="footer">
            {% include "footer.html" %}
        </div>

    </div>
    </body>
</html>
